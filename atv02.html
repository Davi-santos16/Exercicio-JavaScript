<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    <script>
        const receberNumeroUsuario = function (operador,n1,n2){
            switch (operador) {
                case 1:
                    return n1+n2
                    break;
                case 2:
                    return n1-n2
                    break;
                case 3:
                    if (n1===0) {
                        return'erro zero nao pode dividir'
                    }else {
                        return n1/n2
                    }
                    break;
                case 4:
                    return n1*n2
                    break;
                default:
                    return 'operaçao invalida'
                    break;
            }
            
        }
        const receberOperador=parseInt(prompt('Escolha uma operação:\n1 - Somar\n2 - Subtrair\n3 - Dividir\n4 - Multiplicar'))
        const num1=parseFloat(prompt('digite o primeiro numero:'))
        const num2=parseFloat(prompt('digite o segundo numero:'))
        const resultado =  receberNumeroUsuario(receberOperador,num1,num2)
        alert(resultado)


        
    </script>
</body>
</html>
