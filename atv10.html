<body>

        const salario = parseFloat(prompt("Digite o salario:"))
        if (salario <=1630) {
            const aumento = (salario*(15/100))+salario

        }
        else if(salario>1630 && salario<=3000){

        else if(salario>3000 && salario<=5000){

            alert(aumento3)

        }
    </script>
