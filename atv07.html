    <title>Questão 7</title>
</head>
<body>
    <script>
        notas1=[]
        notas2=[]
        notas3=[]
        const num1 = parseFloat(prompt("Digite a nota1:"))
        const num2 = parseFloat(prompt("Digite a nota2:"))
        notas1.push(num1,num2)
        const num3 = parseFloat(prompt("Digite a nota3:"))
        const num4 = parseFloat(prompt("Digite a nota4:"))
        notas2.push(num3,num4)
        const concatenaçao = notas1.concat(notas2)
        notas3.push(concatenaçao)
        alert(notas3)


    </script>
